<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>待办事项应用</title>
    <script src="https://res.gemcoder.com/js/reload.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-blue-50 min-h-screen py-8">
    <div class="max-w-md mx-auto space-y-4">
      <div
        class="bg-white shadow-lg rounded-lg flex items-center justify-between p-4"
      >
        <div class="flex items-center space-x-2">
          <i class="fas fa-calendar-check text-blue-500"> </i>
          <span class="text-gray-800 font-medium"> 2个待办事项 </span>
        </div>
        <div class="flex items-center space-x-4">
          <button class="text-blue-500">
            <i class="fas fa-user-friends text-xl"> </i>
          </button>
          <button class="text-gray-600">
            <i class="fas fa-bars text-xl"> </i>
          </button>
        </div>
      </div>

      <div class="bg-white shadow-lg rounded-lg p-4 py-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-medium text-gray-800">添加新待办</h2>
          <div class="flex space-x-2">
            <button class="text-green-500 hover:text-green-700">
              <i class="fas fa-check text-xl"> </i>
            </button>
            <button class="text-red-500 hover:text-red-700">
              <i class="fas fa-times text-xl"> </i>
            </button>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-2">
            请输入待办内容
          </label>
          <textarea
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
            rows="3" placeholder="写作业，在写完之后上传到班级群，把昨天剩下...">
        写作业，在写完之后上传到班级群，把昨天剩下...</textarea>
        </div>
      </div>

      <div class="bg-white shadow-lg rounded-lg p-4 py-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-medium text-gray-800">全部待办</h2>
          <button class="text-blue-500">
            <i class="fas fa-sort text-xl"> </i>
          </button>
        </div>
        <div class="space-y-3">
          <div class="flex items-center space-x-3">
            <input
              type="checkbox"
              class="w-5 h-5 text-blue-500 border-gray-300 rounded focus:ring-blue-500"
            />
            <span class="text-gray-800"> 新待办 </span>
          </div>
          <div class="flex items-center space-x-3">
            <input
              type="checkbox"
              class="w-5 h-5 text-blue-500 border-gray-300 rounded focus:ring-blue-500"
            />
            <span class="text-gray-800"> 取快递 </span>
          </div>
        </div>
      </div>
    </div>
    <script>
      // 页面加载时初始化
      document.addEventListener("DOMContentLoaded", () => {
        // 可以在这里添加更多的初始化逻辑
        console.log("待办事项应用已加载");
      });
    </script>
  </body>
</html>
